log4j.rootLogger=info, console
log4j.logger.io.netty=info

#console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %-40.40c(%L) -%m%n

#file Appender
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=/Users/zhuminghua/logs/swift-demo/demo-${port}.log
log4j.appender.file.Threshold=info
log4j.appender.file.File.DatePattern=.yyyy-MM-dd-HH
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%t] %-5p %-40.40c(%L) -%m%n

